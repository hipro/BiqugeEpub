<?xml version='1.0' encoding='utf-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN"><head><title>封面</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><link href="stylesheet.css" type="text/css" rel="stylesheet" /><style type="text/css">@page { margin-bottom: 5pt; margin-top: 5pt; }</style></head>
<body>
<div class="cover">
<a href="{{book_url}}" target="_blank" title="访问《{{book_name}}》web页面"><img src="cover.jpg" alt="{{book_name}}" /></a>
</div>
<div class="bookinfo">
<ul>
<li><b>书名</b>：<a href="{{book_url}}" target="_blank" title="访问《{{book_name}}》web页面">{{book_name}}</a></li>
<li><b>作者</b>：<a href="{{author_url}}" target="_blank" title="访问 {{author}} 作家空间">{{author}}</a></li>
<li><b>主题</b>：{{subject}}</li>
<li><b>简介</b>：<pre>{{description}}</pre></li>
</ul>
<ul><li><b>{{site_name}}</b>：<a href="http://{{site}}" target="_blank">{{site}}</a></li></ul>
</div>
</body>
</html>
